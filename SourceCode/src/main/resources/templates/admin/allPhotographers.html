<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="navigation/adminNav.html"></div>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <center>
        <div class="mt-5">
            <table class="table table-striped table-hover w-50 table-borderless
      bg-teal-500 bg-clip-padding bg-no-repeat
      py-1.5
      text-base
      font-normal
      text-gray-700
">
                <tr>
                    <th>S.No</th>
                    <th> Email</th>
                    <th> Workspace</th>
                    <th> Address</th>
                    <th> PhoneNumber</th>
                    <th> Experience</th>
                    <th> State</th>
                    <th> City</th>
                    <th>Country</th>
                </tr>
                <tr th:each="photographer : ${photographer}">
                    <td th:text="${photographer.id}"></td>
                    <td th:text="${photographer.email}"></td>
                    <td th:text="${photographer.workspace}"></td>
                    <td th:text="${photographer.Address}"></td>
                    <td th:text="${photographer.phoneNumber}"></td>
                    <td th:text="${photographer.experience}"></td>
                    <td th:text="${photographer.state}"></td>
                    <td th:text="${photographer.city}"></td>
                    <td th:text="${photographer.country}"></td>
                </tr>
                </tr>
            </table>
        </div>
    </center>
</div>
</body>
</html>
