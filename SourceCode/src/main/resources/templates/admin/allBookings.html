<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="navigation/adminNav.html"></div>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <center>
        <div class="mt-5">
            <table class="table table-striped table-hover w-50 table-borderless
      bg-teal-500 bg-clip-padding bg-no-repeat
      py-1.5
      text-base
      font-normal
      text-gray-700
">
                <tr>
                    <th>S.No</th>
                    <th> Username</th>
                    <th> pEmail</th>
                    <th> pAddress</th>
                    <th> pPhoneNumber</th>
                    <th> pExperience</th>
                </tr>
                <tr th:each="booking : ${booking}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.userName}"></td>
                    <td th:text="${booking.pEmail}"></td>
                    <td th:text="${booking.pAddress}"></td>
                    <td th:text="${booking.pPhoneNumber}"></td>
                    <td th:text="${booking.pExperience}"></td>
                </tr>
                </tr>
            </table>
        </div>
    </center>
</div>
</body>
</html>
