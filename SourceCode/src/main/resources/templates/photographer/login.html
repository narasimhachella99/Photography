<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="navigation/mainNav.html"></div>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
<div class="container mx-auto ">
    <div class="grid grid-rows-1 grid-flow-col gap-4"></div>
    <div class="grid grid-rows-1 grid-flow-col gap-4">
        <div>
        </div>
        <div class=" w-full max-w-xs text-teal-500">

            <h5>Photographer Login</h5>
            <div
                    class="alert alert-danger"
                    th:if="${error}"
                    th:text="${error}"
            ></div>
            <div
                    class="alert alert-success"
                    th:if="${success}"
                    th:text="${success}"
            ></div>
            <form action="/photographerLogin" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 ">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Email
                    </label>
                    <input name="email"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="username" type="text" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input name="password"
                           class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           id="password" placeholder="password" type="password">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            value="submit" type="submit">
                        Sign In
                    </button>

                </div>
            </form>
        </div>
        <div></div>
    </div>

</div>
</body>
</html>
