<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="navigation/photographerNav.html"></div>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photographer</title>
</head>
<body>
<div class="container">
    <center>
        <div class="mt-5">
            <table class="table table-striped table-hover w-50 table-borderless
      bg-teal-500 bg-clip-padding bg-no-repeat
      py-1.5
      text-base
      font-normal
      text-gray-700
">

                <div
                        class="alert alert-danger"
                        th:if="${error}"
                        th:text="${error}"
                ></div>
                <div
                        class="alert alert-success"
                        th:if="${success}"
                        th:text="${success}"
                ></div>
                <tr>
                    <th>S.No</th>
                    <th> UserName</th>
                    <th> Email</th>
                    <th> Address</th>
                    <th> PhoneNumber</th>
                    <th> Experience</th>
                    <th> Status</th>
                    <th> Actions</th>
                </tr>

                <tr th:each="booking : ${booking}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.userName}"></td>
                    <td th:text="${booking.pEmail}"></td>
                    <td th:text="${booking.pAddress}"></td>
                    <td th:text="${booking.pPhoneNumber}"></td>
                    <td th:text="${booking.pExperience}"></td>
                    <td th:text="${booking.status}"></td>
                    <td>
                        <a th:href="'/bookings/' + ${booking.id} + '?isApproved=true' ">Accept</a>
                        <a th:href="'/bookings/ ' + ${booking.id} + '?isApproved=false'">Reject</a>
                    </td>
                </tr>

                </tr>
            </table>
        </div>
    </center>
</div>
</body>
</html>
