<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div th:insert="navigation/adminNav.html"></div>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photographer Register</title>
</head>
<body>
<div class="container mx-auto ">
    <div class="grid grid-cols-5">
        <div class=""></div>
        <div class="col-span-3">
            <h5>Photographer Register</h5>
            <div
                    class="alert alert-danger"
                    th:if="${error}"
                    th:text="${error}"
            ></div>
            <div
                    class="alert alert-success"
                    th:if="${success}"
                    th:text="${success}"
            ></div>
            <form action="/photographerRegister" method="post">
                <div class="flex gap-2">
                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="email">
                            Email
                        </label>
                        <input name="email"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="email" type="text" placeholder="Email">
                    </div>

                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="password">
                            Password
                        </label>
                        <input name="password"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="password" type="text" placeholder="Password">
                    </div>

                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="workspace">
                            Workspace
                        </label>
                        <input name="workspace"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="workspace" type="text" placeholder="Workspace">
                    </div>
                </div>
                <div class="flex gap-2 mt-2">
                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="phoneNumber">
                            PhoneNumber
                        </label>
                        <input name="phoneNumber"
                               class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="phoneNumber" type="number" placeholder="PhoneNumber">
                    </div>

                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="address">
                            Address
                        </label>
                        <input name="address"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="address" type="text" placeholder="Address">
                    </div>

                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="number">
                            Experience
                        </label>
                        <input name="experience"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="number" type="text" placeholder="Address">
                    </div>
                </div>
                <div class="flex gap-2 mt-2">
                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="state">
                            State
                        </label>
                        <input name="state"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="state" type="text" placeholder="State">
                    </div>

                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="city">
                            City
                        </label>
                        <input name="city"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="city" type="text" placeholder="City">
                    </div>

                    <div class=" md:w-1/3 ">
                        <label class="block text-gray-700 text-base font-bold mb-2" for="country">
                            Country
                        </label>
                        <input name="country"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               id="country" type="text" placeholder="Country">
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <button class="bg-teal-500 hover:bg-grey-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            value="submit" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
